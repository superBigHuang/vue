<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!--属性里面key如果有-就要带上单引号-->
        <h1 :style="styleObj">这是h1</h1>
        <!--增加多个样式-->
        <h1 :style="[styleObj,styleObj1]">这是h1</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el : '#app' ,
            data : {
                styleObj : { color:'red', 'font-weight':200 },
                styleObj1 : { 'font-style':'italic' },
            },
            methods : {},
        });
    </script>
</body>
</html>

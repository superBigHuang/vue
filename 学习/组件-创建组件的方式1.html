<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <!--如果要使用组件，直接把组件的名称，以HTML标签的形式，引入到页面中-->
        <!--如果使用了驼峰式命名，在引用的时候要使用'-'-->
        <my-com1></my-com1>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //1.1使用vue.extend来创建全局vue组件
        var com1 = Vue.extend({
            //通过template属性 指定了组件要展示的html结构
            template: '<h3>这是使用Vue.extend 创建的组件</h3>'
        })

        //1.2使用Vue.component('组件名称',创建出的模板对象)
        Vue.component('myCom1', com1)

        var vm = new Vue({
            el: '#app' ,
            data: {},
            methods: {},
        });
    </script>
</body>
</html>

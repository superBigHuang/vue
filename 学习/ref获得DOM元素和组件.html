<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <input type="button" @click="getElement" value="获取" ref="mybtn">
        <h3 id="myh3" ref="myh3">哈哈哈哈哈</h3>
        <hr>
        <login ref="mylogin"></login>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var login = {
            template: '<h1>这是登录组件</h1>',
            data() {
                return {
                    msg: "son message"
                }
            },
            methods: {
                show(){
                    console.log("调用了子组件的方法")
                }
            }
        }

        var vm = new Vue({
            el: '#app' ,
            data: {},
            methods: {
                getElement(){
                    // refs 是 reference 的缩写
                    console.log(this.$refs.myh3.innerText)
                    console.log(this.$refs.mybtn.value)
                    console.log(this.$refs.mylogin.msg)
                    this.$refs.mylogin.show()

                },
            },
            components: {
                login
            }
        });
    </script>
</body>
</html>

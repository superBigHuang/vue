<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <my-com1></my-com1>
        <login></login>
    </div>
    <div id="app2">
        <my-com1></my-com1>

    </div>
    <!--在被控制的#app外面，使用template元素，定义组件html模板结构-->
    <template id="tmpl">
        <div>
            <h1>这是通过template元素在外面定义的组件结构</h1>
        </div>
    </template>
    
    <template id="tmpl2">
        <div>
            <h1>这是私有的login组件</h1>
        </div>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //不论使用那种方式创建出来的组件，组建的template属性指向的模板内容，必须有且只能由一个根元素
        Vue.component('myCom1', {
            template: '#tmpl'
        })

        var vm = new Vue({
            el: '#app' ,
            data: {},
            methods: {},
            components: {  // 定义实例内部私有组件
                login: {
                    template: '#tmpl2'
                }
            }
        });
        var vm = new Vue({
            el: '#app2' ,
            data: {},
            methods: {},
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p v-for="item in list">{{item}}</p>
        <p v-for="(item,i) in list">索引：{{i}}  值：{{item}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el : '#app' ,
            data : {
                list : [1,2,3,4,5,6,7,8,9],
            },
            methods : {},
        });
    </script>
</body>
</html>

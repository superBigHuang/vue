<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .router-link-active{
            color: red;
            font-weight: 800;
            font-style: italic;
            font-size: 80px;
            text-decoration: underline;
            background-color: green;
        }
    </style>
</head>
<body>

    <div id="app">
        <!--这是一个占位符-->
        <router-view></router-view>
<!--        <a href="#/login">登录</a>-->
<!--        <a href="#/register">注册</a>-->
        <router-link to="/login"  tag="span">登录</router-link>
        <router-link to="/register">注册</router-link>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--1.安装vue-router 路由模块-->
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script>

        var login = {
            template: "<h1>这是登录组件</h1>"
        }
        var register = {
            template: "<h1>这是注册组件</h1>"
        }


        // 2.创建一个路由对象
        // 在new 路由对象的时候，可以为构造函数传入一个配置对象
        var routerObj = new VueRouter({
            // route //route 表示路由匹配规则
            routes: [ //路由匹配规则，都是一个对象，这个对象必须有两个属性
                //属性1：path 表示监听哪个路由连接地址
                //属性2：component，表示如果路由是前面匹配到的path，则展示component属性对应的那个组件
                //component的属性值，必须是一个组件的模板对象，不能是模板组件的引用名称
                //在根路径的时候强制的重定向到login上
                {path: '/', redirect: '/login'},
                {path: '/login', component: login},
                {path: '/register', component: register}

            ],
            //配置自己的激活类
            linkActiveClass: 'Myacytive'
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            // 将路由规则对象，注册到vm实例上，用来监听URL地址的变化，然后展示对应的组件
            router: routerObj
        });
    </script>
</body>
</html>

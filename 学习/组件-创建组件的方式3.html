<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <!--如果要使用组件，直接把组件的名称，以HTML标签的形式，引入到页面中-->
        <!--如果使用了驼峰式命名，在引用的时候要使用'-'-->
        <my-com1></my-com1>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //不论使用那种方式创建出来的组件，组建的template属性指向的模板内容，必须有且只能由一个根元素
        Vue.component('myCom1', {
            template: '<div><h3>这是直接使用Vue.component创建的组件</h3><hr><span>123123123</span></div>'
        })

        var vm = new Vue({
            el: '#app' ,
            data: {},
            methods: {},
        });
    </script>
</body>
</html>

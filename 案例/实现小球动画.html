<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ball {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }


    </style>
</head>
<body>

    <div id="app">
        <input type="button" value="加入购物车" @click="flag=!flag">
        <transition
                @before-enter="beforeEnter"
                @enter="enter"
                @after-enter="afterEnter">
            <div class="ball" v-if="flag"></div>
        </transition>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {
                beforeEnter(el) {
                    el.style.transform = 'translate(0, 0)'
                },
                enter(el, done) {
                    el.offsetLeft
                    el.style.transform = 'translate(150px, 450px)'
                    el.style.transition = 'all 3s ease'
                    done()
                },
                afterEnter(el) {
                    this.flag = !this.flag
                }
            },
        });
    </script>
</body>
</html>
